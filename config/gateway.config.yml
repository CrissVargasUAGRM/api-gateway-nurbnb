http:
  port: 8061
admin:
  port: 9876
  host: localhost
apiEndpoints:
  api:
    host: localhost
    paths: '/ip'

  persons:
    host: localhost
    paths: '/persons'
  getPerson:
    host: localhost
    paths: '/person/:id'
  postPerson:
    host: localhost
    paths: '/person'

  users:
    host: localhost
    paths: '/users'
  user:
    host: localhost
    paths: '/user/:id'
  postUser:
    host: localhost
    paths: '/user'

  commends-property:
    host: localhost
    paths: '/commends-property'
  commend-property:
    host: localhost
    paths: '/commend-property/:id'
  post-commend-property:
    host: localhost
    paths: '/commend-property'

  commends-user:
    host: localhost
    paths: '/commends-user'
  commend-user:
    host: localhost
    paths: '/commend-user/:id'
  postCommendUser:
    host: localhost
    paths: '/commend-user-create'


serviceEndpoints:
  httpbin:
    url: 'https://httpbin.org'
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
  - body-parser
  - create-person
  - get-person
  - get-users
  - get-user
  - get-commends-property
  - get-commends-user
  - get-commend-property
  - get-commend-user
  - post-person
  - post-user
  - post-commend-property
  - post-commend-user
customPolicies:
  - myCustomPolicy: './create-person-policy.js'
pipelines:
  default:
    apiEndpoints:
      - api
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
    # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: httpbin 
              changeOrigin: true

  personPipeline:
    apiEndpoints:
      - persons
    policies:
      - create-person: 
          - action:
              changeOrigin: true
              baseUrl: ['http://localhost:8083/persons']
  getPersonPipeline:
    apiEndpoints:
      - getPerson
    policies:
      - get-person:
          - action:
              changeOrigin: true
              baseUrl: ['http://localhost:8083/person']
  postPersonPipeline:
    apiEndpoints:
      - postPerson
    policies:
      - body-parser:
          - action:
              json:
                strict: false
      - post-person:
          - action:
              changeOrigin: true
              baseUrl: ['http://localhost:8083/person/create']

  usersPipeline:
    apiEndpoints:
      - users
    policies:
      - get-users: 
          - action:
              changeOrigin: true
              baseUrl: ['http://localhost:8083/get-all-users']
  userPipeline:
    apiEndpoints:
      - user
    policies:
      - get-user: 
          - action:
              changeOrigin: true
              baseUrl: ['http://localhost:8083/get-user']
  postUserPipeline:
    apiEndpoints:
      - postUser
    policies:
      - body-parser:
          - action:
              json:
                strict: false
      - post-user:
          - action:
              changeOrigin: true
              baseUrl: ['http://localhost:8083/create']


  commendsPropertyPipeline:
    apiEndpoints:
      - commends-property
    policies:
      - get-commends-property: 
          - action:
              changeOrigin: true
              baseUrl: ['http://localhost:8083/commends']
  commendPropertyPipeline:
    apiEndpoints:
      - commend-property
    policies:
      - get-commend-property: 
          - action:
              changeOrigin: true
              baseUrl: ['http://localhost:8083/commend']
  postCommendPropertyPipeline:
    apiEndpoints:
      - post-commend-property
    policies:
      - body-parser:
          - action:
              json:
                strict: false
      - post-commend-property:
          - action:
              changeOrigin: true
              baseUrl: ['http://localhost:8083/commend/create']

  commendsUserPipeline:
    apiEndpoints:
      - commends-user
    policies:
      - get-commends-user: 
          - action:
              changeOrigin: true
              baseUrl: ['http://localhost:8083/commends-person']
  commendUserPipeline:
    apiEndpoints:
      - commend-user
    policies:
      - get-commend-user: 
          - action:
              changeOrigin: true
              baseUrl: ['http://localhost:8083/commend-person']
  postCommendUserPipeline:
    apiEndpoints:
      - postCommendUser
    policies:
      - body-parser:
          - action:
              json:
                strict: false
      - post-commend-user:
          - action:
              changeOrigin: true
              baseUrl: ['http://localhost:8083/commend-person/create']
        

    
